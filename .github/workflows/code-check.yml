name: Code check and Publish

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v1
        with:
          version: 1.4.1

      - name: Run Biome
        run: biome ci .

  publish:
    needs: quality
    runs-on: ubuntu-latest
    name: Publish Package
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: publish
        run: npm build && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.SVGL_AUTH_TOKEN }}
